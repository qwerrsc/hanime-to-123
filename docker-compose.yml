version: '3.8'

services:
  hanime-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hanime-downloader
    restart: unless-stopped
    ports:
      - "16544:16544"
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - hanime-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:16544/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  hanime-network:
    driver: bridge
